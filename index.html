<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="src/stylesheet.css" class="css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <script>
        function changeammount(){
            document.getElementById("txtAmount").value= document.getElementById("rangeAmount").value;
        }
        function changeyears(){
            document.getElementById("txtYears").value=document.getElementById("rangeYears").value;
        }
        function changeintrest(){
            document.getElementById("txtIntrest").value=document.getElementById("rangeIntrest").value;
        }


        function calculatevalue(){
            var P= parseInt(document.getElementById("txtAmount").value);
            var r=parseFloat(document.getElementById("txtIntrest").value)/12/100;
            var n=parseInt(document.getElementById("txtYears").value)*12;

            var EMI= (P * r * Math.pow((1 + r ), n))/(Math.pow((1 + r ), n )- 1);
            document.getElementById("result").innerHTML=`Your Monthly Emi <b>${Math.round(EMI)}</b> of Total Amount<b> ${P}</b>`;
        }

           
    </script>
</head>
<body class="container-fluid">
    <div class=" p-4 mt-4 border border-2 border-dark bg-warning">
    <h1 class="text-center bg-danger text-white text-decoration-underline p-3 ">EMI CALCULATOR</h1>
    
    <div class="row p-4" id="rowid">
        <div class="col">
            Amount you need &#8377 <input type="text" id="txtAmount" size="15">
        </div>
        <div class="col">
             For <input type="text" id="txtYears" size="10"> Years
        </div>
        <div class="col">
              Interest <input type="text" id="txtIntrest" size="10"> %
        </div>
    </div>
    <div class="row mt-4 p-4" id="rangehide">
        <div class="col">
            &#8377 10000 <input type="range" onchange="changeammount()" id="rangeAmount" value="10000" min="10000" max="1000000"> &#8377 1000000
        </div>
        <div class="col">
              1 <input type="range" id="rangeYears" onchange="changeyears()" value="1" min="1" max="10">10
        </div>
        <div class="col">
            10.45 % <input type="range" id="rangeIntrest" onchange="changeintrest()" value="10.45" min="10.45" max="20" step="0.1"> 20%
        </div>
    </div> 
   <div class="row mt-4">
     <div class="col text-center">
        <button class="btn btn-primary" onclick="calculatevalue()">CALCULATE</button>
     </div>
   </div>
   <div class="p-4 text-center">
    <p id="result"></p>
</div>
    </div>
      
</body>
</html>
